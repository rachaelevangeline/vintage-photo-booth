<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave a Message for Rachael 💌</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>💌 Leave a Message for Rachael 💌</h1>
    <p>Write a cute little note for the creator of this beautiful Photo Booth and it will be pinned on this vintage board 💖✨</p>

    <form id="messageForm">
        <input type="text" id="nameInput" placeholder="Your Name" required>
        <textarea id="messageInput" placeholder="Your Message" required></textarea>
        <button type="submit">Pin Your Message 💌</button>
    </form>

    <h2>💌 Public Sticky Notes 💌</h2>
    <div id="stickyBoard">
        <!-- Sticky notes will appear here -->
    </div>

    <a href="index.html" class="back-btn">⬅️ Back to Photo Booth</a>
</div>

<script src="message.js"></script>
</body>
</html>
