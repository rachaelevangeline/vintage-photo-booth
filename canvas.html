<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Booth - Capture</title>
  <meta name="description" content="Capture your elegant photo strip with a custom filter and frame at the Vintage Photo Booth.">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <h1>Vintage Photo Booth</h1>
  <p>Capture your elegant photo strip with a custom filter and frame.</p>

  <div class="photo-booth-container">
    <div class="camera-section">
      <video id="video" autoplay playsinline aria-label="Camera feed"></video>
      <div id="countdown" aria-live="polite"></div>
      <div class="controls">
        <label for="filterSelect">Filter:</label>
        <select id="filterSelect">
          <option value="none">None</option>
          <option value="grayscale(100%)">Grayscale</option>
          <option value="sepia(100%)">Sepia</option>
          <option value="contrast(150%)">High Contrast</option>
          <option value="brightness(120%)">Bright</option>
        </select>

        <label for="frameColor">Frame Color:</label>
        <input type="color" id="frameColor" value="#E4A6B0">

        <label for="customText">Custom Text:</label>
        <input type="text" id="customText" placeholder="Your caption here...">

        <button id="startButton" title="Start the photo session">Start Photo Session</button>
      </div>
    </div>

    <div class="strip-section">
      <canvas id="stripCanvas"></canvas>
      <a id="downloadLink" download="photo_strip.png">Download Your Strip</a>
    </div>
  </div>

  <div class="message-section">

    <a href="message.html" class="message-button" aria-label="Leave a message for Rachael">Leave a Message ðŸ’Œ</a>
  </div>

  </footer>

  <script src="script.js" defer></script>
</body>
</html>
